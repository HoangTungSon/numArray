<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>numArray</title>
</head>
<body>
<script>
    let num = prompt("Enter the number");
    let arr = [1, 2, 3, 4, 5, 6, 7, 8];

    for (i=0; i<arr.length; i++){
        if (num == arr[i]) {
            alert("Value " + arr[i] + " found at " + i);
        }
    }
</script>
</body>
</html>
